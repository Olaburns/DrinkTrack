<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Event - Drink Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1 class="header-title">
        <span>ðŸ“±</span>
        <span>Join Event</span>
      </h1>
    </header>

    <main class="main-content">
      <div class="card" style="max-width: 500px; margin: 2rem auto;">
        <form id="joinForm" onsubmit="handleJoin(event)">
          <div class="form-group">
            <label class="form-label" for="participantName">Your Name *</label>
            <input type="text" id="participantName" class="form-input" placeholder="Enter your name" required data-testid="input-name">
          </div>

          <div class="form-group">
            <label class="form-label" for="avatarUrl">Avatar URL (optional)</label>
            <input type="url" id="avatarUrl" class="form-input" placeholder="https://..." data-testid="input-avatar">
            <p class="form-hint">Paste a link to your profile picture</p>
          </div>

          <div class="form-group">
            <label class="form-label" for="selfEstimate">How many drinks do you expect tonight? *</label>
            <input type="number" id="selfEstimate" class="form-input" placeholder="e.g., 5" min="0" step="0.5" required data-testid="input-estimate">
          </div>

          <button type="submit" class="btn btn-primary btn-block" data-testid="button-join">
            Join Event
          </button>
        </form>
      </div>
    </main>
  </div>

  <script>
    async function handleJoin(event) {
      event.preventDefault();

      const name = document.getElementById('participantName').value;
      const avatar = document.getElementById('avatarUrl').value;
      const selfEstimate = parseFloat(document.getElementById('selfEstimate').value);

      try {
        const response = await fetch('/api/participants', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, avatar, selfEstimate })
        });

        if (response.ok) {
          const participant = await response.json();
          
          // Store participant ID in localStorage
          localStorage.setItem('participantId', participant.id);
          localStorage.setItem('participantName', participant.name);
          
          // Redirect to control panel
          window.location.href = '/control';
        } else {
          const error = await response.json();
          alert(error.error || 'Failed to join event');
        }
      } catch (err) {
        console.error('Failed to join:', err);
        alert('Connection error. Please try again.');
      }
    }
  </script>
</body>
</html>
