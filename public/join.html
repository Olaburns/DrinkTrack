<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Event - Drink Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1 class="header-title">
        <span>üì±</span>
        <span>Join Event</span>
      </h1>
    </header>

    <main class="main-content">
      <div class="card" style="max-width: 500px; margin: 2rem auto;">
        <form id="joinForm" onsubmit="handleJoin(event)">
          <div class="form-group">
            <label class="form-label" for="participantName">Your Name *</label>
            <input type="text" id="participantName" class="form-input" placeholder="Enter your name" required data-testid="input-name">
          </div>

          <div class="form-group">
            <label class="form-label">Profile Photo (optional)</label>
            
            <!-- Tab buttons -->
            <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
              <button type="button" class="btn btn-outline" id="urlTabBtn" onclick="switchAvatarTab('url')" data-testid="button-avatar-url-tab" style="flex: 1;">
                üîó URL
              </button>
              <button type="button" class="btn btn-outline" id="uploadTabBtn" onclick="switchAvatarTab('upload')" data-testid="button-avatar-upload-tab" style="flex: 1;">
                üì∏ Upload / Camera
              </button>
            </div>
            
            <!-- URL input tab -->
            <div id="urlTab" style="display: block;">
              <input type="url" id="avatarUrl" class="form-input" placeholder="https://..." data-testid="input-avatar-url">
              <p class="form-hint">Paste a link to your profile picture</p>
            </div>
            
            <!-- Upload tab -->
            <div id="uploadTab" style="display: none;">
              <input 
                type="file" 
                id="avatarFile" 
                class="form-input" 
                accept="image/*" 
                capture="user"
                onchange="handleAvatarUpload(event)"
                data-testid="input-avatar-file"
                style="padding: 0.5rem; cursor: pointer;">
              <p class="form-hint">Choose a photo or take a selfie</p>
              
              <!-- Image preview -->
              <div id="avatarPreview" style="display: none; margin-top: 1rem; text-align: center;">
                <img id="previewImage" style="max-width: 150px; max-height: 150px; border-radius: 50%; object-fit: cover; border: 3px solid hsl(262, 83%, 58%);" alt="Avatar preview">
                <p style="margin-top: 0.5rem; color: hsl(262, 83%, 58%); font-size: 0.875rem;">‚úì Photo ready</p>
              </div>
              
              <!-- Upload status -->
              <div id="uploadStatus" style="display: none; margin-top: 0.5rem; padding: 0.5rem; background: hsl(220, 15%, 10%); border-radius: 0.375rem; font-size: 0.875rem;">
                <span id="uploadStatusText"></span>
              </div>
            </div>
            
            <!-- Hidden field to store final avatar URL -->
            <input type="hidden" id="finalAvatarUrl" data-testid="input-final-avatar">
          </div>

          <div class="form-group">
            <label class="form-label" for="selfEstimate">How many drinks do you expect tonight? *</label>
            <input type="number" id="selfEstimate" class="form-input" placeholder="e.g., 5" min="0" step="0.5" required data-testid="input-estimate">
          </div>

          <button type="submit" class="btn btn-primary btn-block" data-testid="button-join">
            Join Event
          </button>
        </form>
      </div>
    </main>
  </div>

  <script>
    let currentTab = 'url';
    
    function switchAvatarTab(tab) {
      currentTab = tab;
      
      // Update tab visibility
      document.getElementById('urlTab').style.display = tab === 'url' ? 'block' : 'none';
      document.getElementById('uploadTab').style.display = tab === 'upload' ? 'block' : 'none';
      
      // Update button styles
      const urlBtn = document.getElementById('urlTabBtn');
      const uploadBtn = document.getElementById('uploadTabBtn');
      
      if (tab === 'url') {
        urlBtn.classList.remove('btn-outline');
        urlBtn.classList.add('btn-primary');
        uploadBtn.classList.remove('btn-primary');
        uploadBtn.classList.add('btn-outline');
      } else {
        uploadBtn.classList.remove('btn-outline');
        uploadBtn.classList.add('btn-primary');
        urlBtn.classList.remove('btn-primary');
        urlBtn.classList.add('btn-outline');
      }
      
      // Clear the other tab's input
      if (tab === 'url') {
        document.getElementById('avatarFile').value = '';
        document.getElementById('avatarPreview').style.display = 'none';
        document.getElementById('uploadStatus').style.display = 'none';
      } else {
        document.getElementById('avatarUrl').value = '';
      }
    }
    
    async function handleAvatarUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      // Show preview
      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById('previewImage').src = e.target.result;
        document.getElementById('avatarPreview').style.display = 'block';
      };
      reader.readAsDataURL(file);
      
      // Upload to server
      const formData = new FormData();
      formData.append('avatar', file);
      
      const statusEl = document.getElementById('uploadStatus');
      const statusTextEl = document.getElementById('uploadStatusText');
      
      statusEl.style.display = 'block';
      statusTextEl.textContent = '‚è≥ Uploading...';
      statusTextEl.style.color = 'hsl(220, 9%, 46%)';
      
      try {
        const response = await fetch('/api/upload-avatar', {
          method: 'POST',
          body: formData
        });
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('finalAvatarUrl').value = data.avatarUrl;
          statusTextEl.textContent = '‚úì Upload complete';
          statusTextEl.style.color = 'hsl(142, 71%, 45%)';
        } else {
          const error = await response.json();
          statusTextEl.textContent = '‚úó Upload failed: ' + (error.error || 'Unknown error');
          statusTextEl.style.color = 'hsl(0, 84%, 60%)';
          // Reset on failure
          document.getElementById('finalAvatarUrl').value = '';
          document.getElementById('avatarPreview').style.display = 'none';
        }
      } catch (err) {
        console.error('Upload error:', err);
        statusTextEl.textContent = '‚úó Upload failed: Connection error';
        statusTextEl.style.color = 'hsl(0, 84%, 60%)';
        // Reset on failure
        document.getElementById('finalAvatarUrl').value = '';
        document.getElementById('avatarPreview').style.display = 'none';
      }
    }
    
    async function handleJoin(event) {
      event.preventDefault();

      const name = document.getElementById('participantName').value;
      const selfEstimate = parseFloat(document.getElementById('selfEstimate').value);
      
      // Get avatar from active tab
      let avatar = '';
      if (currentTab === 'url') {
        avatar = document.getElementById('avatarUrl').value;
      } else {
        avatar = document.getElementById('finalAvatarUrl').value;
      }

      try {
        const response = await fetch('/api/participants', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, avatar, selfEstimate })
        });

        if (response.ok) {
          const participant = await response.json();
          
          // Store participant ID in localStorage
          localStorage.setItem('participantId', participant.id);
          localStorage.setItem('participantName', participant.name);
          
          // Redirect to control panel
          window.location.href = '/control';
        } else {
          const error = await response.json();
          alert(error.error || 'Failed to join event');
        }
      } catch (err) {
        console.error('Failed to join:', err);
        alert('Connection error. Please try again.');
      }
    }
    
    // Initialize first tab as active
    switchAvatarTab('url');
  </script>
</body>
</html>
